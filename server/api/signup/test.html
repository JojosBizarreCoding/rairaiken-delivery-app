<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Signup API Test</h1>
    <form id="signupForm">
        <div class="form-group">
            <label for="naam">Naam:</label>
            <input type="text" id="naam" name="naam">
        </div>
        <div class="form-group">
            <label for="telefoonnummer">Telefoonnummer:</label>
            <input type="tel" id="telefoonnummer" name="telefoonnummer">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="wachtwoord">Wachtwoord:</label>
            <input type="password" id="wachtwoord" name="wachtwoord">
        </div>
        <div class="form-group">
            <label for="straatnaam">Straatnaam:</label>
            <input type="text" id="straatnaam" name="straatnaam">
        </div>
        <div class="form-group">
            <label for="huisnummer">Huisnummer:</label>
            <input type="text" id="huisnummer" name="huisnummer">
        </div>
        <div class="form-group">
            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode">
        </div>
        <button type="submit">Registreren</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Bezig met registreren...';
            resultDiv.className = '';
            
            try {
                const response = await fetch('../signup/index.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = 'Succes! ' + JSON.stringify(result, null, 2);
                    resultDiv.className = 'success';
                    e.target.reset();
                } else {
                    resultDiv.textContent = 'Error: ' + JSON.stringify(result, null, 2);
                    resultDiv.className = 'error';
                }
            } catch (error) {
                resultDiv.textContent = 'Fetch error: ' + error.message;
                resultDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
