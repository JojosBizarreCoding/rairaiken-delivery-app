<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Rairaiken Ramen</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/signup.css">
  <script src="../js/signup.js" defer></script>
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="../img/logo.svg"></a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
        </ul>
    </div>
  </nav>

  <div class="vertical-center">
    <div class="form-container">
      <form id="signupForm" novalidate>
        <div class="form-group">
          <label for="naam">Naam</label>
          <input type="text" class="form-control" id="naam" name="naam" placeholder="Vul naam in" required>
        </div>

        <div class="form-group">
          <label for="telefoonnummer">Telefoonnummer</label>
          <input type="tel" class="form-control" id="telefoonnummer" name="telefoonnummer" placeholder="Vul telefoonnummer in" required>
        </div>

        <div class="form-group">
          <label for="email">Email adres</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Vul email in" required>
        </div>

        <div class="form-group">
          <label for="straatnaam">Straatnaam</label>
          <input type="text" class="form-control" id="straatnaam" name="straatnaam" placeholder="Vul straatnaam in" required>
        </div>

        <div class="form-group">
          <label for="huisnummer">Huisnummer</label>
          <input type="text" class="form-control" id="huisnummer" name="huisnummer" placeholder="Vul huisnummer in" required>
        </div>

        <div class="form-group">
          <label for="postcode">Postcode</label>
          <input type="text" class="form-control" id="postcode" name="postcode" placeholder="Vul postcode in" required>
        </div>

        <div class="form-group">
          <label for="wachtwoord">Wachtwoord</label>
          <input type="password" class="form-control" id="wachtwoord" name="wachtwoord" placeholder="Wachtwoord" required>
          <label id="disclaimer">We zullen je login gegevens nooit delen met anderen.</label>
        </div>

        <button type="submit" class="btn btn-primary">Registreren</button>
      </form>
      <p id="result" class="mt-3"></p>
    </div>
  </div>
</body>

</html>
