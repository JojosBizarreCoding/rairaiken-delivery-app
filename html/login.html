<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rairaiken Ramen</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/signup.css">
    <script src="../js/login.js" defer></script>
    <script src="../js/nav.js" defer type="module"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../img/logo.svg"></a>
            <ul class="navbar-nav">
                <li class="nav-item" id="home">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="vertical-center">
        <p class="login">Nog geen account? <a href="signup.html">Registreer hier.</a></p>
        <div class="form-container">
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email">E-mailadres</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Vul e-mailadres in"
                        required>
                </div>

                <div class="form-group">
                    <label for="wachtwoord">Wachtwoord</label>
                    <input type="password" class="form-control" id="wachtwoord" name="wachtwoord"
                        placeholder="Wachtwoord" required>
                </div>

                <button type="submit" class="btn btn-primary">Inloggen</button>
            </form>
            <p id="result" class="mt-3"></p>
        </div>
    </div>
</body>

</html>
