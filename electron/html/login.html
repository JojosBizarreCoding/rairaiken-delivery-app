<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rairaiken Ramen</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/signup.css">
    <script src="../js/login.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="../img/logo.svg"></a>
            <ul class="navbar-nav">
                <li class="nav-item" id="home">
                    <a href="index.html" class="nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="bi bi-house-door" viewBox="0 0 16 16">
                            <path
                                d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z" />
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="vertical-center">
        <p class="login">Nog geen account? <a href="signup.html">Registreer hier.</a></p>
        <div role="alert" id="msg">

        </div>
        <div class="form-container">
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email">E-mailadres</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Vul e-mailadres in"
                        required>
                </div>

                <div class="form-group">
                    <label for="wachtwoord">Wachtwoord</label>
                    <input type="password" class="form-control" id="wachtwoord" name="wachtwoord"
                        placeholder="Wachtwoord" required>
                </div>

                <button type="submit" class="btn btn-primary">Inloggen</button>
            </form>
            <p id="result" class="mt-3"></p>
        </div>
    </div>
</body>

</html>
